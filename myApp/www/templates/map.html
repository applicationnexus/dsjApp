
<!--// The map should take up the entire background as a static element. The input area is just a modal already opened; or perhaps a transparent div that overlays, with a scroll overflow containing a white bg div (with input elements)/red make another selection bar. proceeded by a transparent div filling the height of scroll. //-->
<ion-view has-header="false" hide-nav-bar="true" has-tabs="false" padding="false" module="uiI18n" ui-i18n="language" id="profile" style="background: transparent">
<div data-ng-controller="MapCtrl">
	<div class="bar bar-header bar-positive" style="margin-top:-45px;">
    <button class="button icon-left ion-arrow-left-b button-clear icon" data-ng-class-"{'hide': !isnearby}" onclick="window.history.back();"></button>
    <div class="dsjlogo-sm"></div>
    <button class="button button-clear icon ion-grid" onclick="window.location.href='#/nav'"></button>
    </div>

    <div class="bar bar-header makeselection hide" id="selectbar" ng-click="showfilter('bar');">
      Make another selection
    </div>

    <div class="bar bar-footer bar-light chat-footer" data-ng-if="language != 'fr'">
	   <a class="button button-icon icon ion-ios7-navigate hide"></a>
	   <a onclick="olark('api.box.expand'); return false" class="button button-icon icon chatbubble">chat</a>
    </div>
  
  <ion-content has-header="false" has-tabs="false" padding="false" id="map">
    <div style="text-align:center; margin-top: 50px;">
      <div>{{"initializing" | t}}</div>
      <img src="img/google-maps-logo.jpg" style="width:25%; margin: 35px;">
    </div>
  </ion-content>

  <ion-content has-header="false" has-tabs="false" padding="false" style="background:#fff;" id="selectopts">
    <div id="shopping" style="background: #fff; padding-bottom: 40px;">
    <h1 class="main margin">{{"nav.map" | t}}</h1>

    <form name="mapdata" style="padding-bottom:40px;">
      <select name="thingtype" data-ng-model="param_thingtype" style="text-transform: capitalize;" ng-options="item.slug as item.name.replace('amp;', '') for item in thingtypes">
        <option value="">{{"none" | t}} {{"places.thingstodo_title" | t}}</option>
        <option value="all">{{"all" | t}} {{"places.thingstodo_title" | t}}</option>
      </select>

      <select name="accomtype" data-ng-model="param_accomtype" style="text-transform: capitalize;" ng-options="item.slug as item.name.replace('amp;', '') for item in accomtypes">
        <option value="">{{"none" | t}} {{"places.accommodations_title" | t}}</option>
        <option value="all">{{"all" | t}} {{"places.accommodations_title" | t}}</option>
      </select>

      <select name="diningtype" data-ng-model="param_diningtype" style="text-transform: capitalize;" ng-options="item.slug as item.name.replace('amp;', '') for item in diningtypes">
        <option value="">{{"none" | t}} {{"places.dining_title" | t}}</option>
        <option value="all">{{"all" | t}} {{"places.dining_title" | t}}</option>
      </select>

      <select name="shoptype" data-ng-model="param_shoptype" style="text-transform: capitalize;" ng-options="item.slug as item.name.replace('amp;', '') for item in shoptypes">
        <option value="">{{"none" | t}} {{"places.shopping_title" | t}}</option>
        <option value="all">{{"all" | t}} {{"places.shopping_title" | t}}</option>
      </select>

      <button class="gobutton" data-ng-click="filterResults(param_thingtype, param_accomtype, param_diningtype, param_shoptype); showfilter('res');" data-ng-disabled="!param_thingtype && !param_accomtype && !param_diningtype && !param_shoptype" data-ng-class="{'disabled': !param_thingtype && !param_accomtype && !param_diningtype && !param_shoptype }">Go</button>
    </form>
    </div>
  </ion-content>
</div>
</ion-view>
